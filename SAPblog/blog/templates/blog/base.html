{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--Medium style editor to mimic medium blogs-->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <!--Custom CSS-->
    <link rel="stylesheet" href="{%static 'css/blog.css'%}"
    <title>Blog</title>
    <!--Custom Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One&display=swap" rel="stylesheet">
</head>
<body>
   <!--Navbar--> 
   <nav class="navbar navbar-default techfont custom-navbar">
        <div class="container">
            <ul class="nav navbar-nav">
                <li><a class="navbar-brand bigbrand" href="{%url 'post_list'%}">My Blog</a></li>
                <li><a href="{%url 'about'%}"> About</a>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                {%if user.authenticated %}
                    <li>
                        <a href="{%url 'post_new'%}"> New Post</a>
                    </li>
                    <li>
                        <a href="{%url 'post_draft_list'%}"> Drafts</a>
                    </li>
                    <li>
                        <a href="{%url 'logout'%}"> Logout</a>
                    </li>
                    <li>
                        <a> Welcome: {{user.username}}</a>
                    </li>
                {%else%}
                    <li><a class="nav navbar-right" href="{%url 'login'%}"><span class="glyphicon glyphicon-user"</span></a></li>
                {%endif%}
            </ul>
            
        </div>
   </nav>
   <!--Content-->
   <div class="content container">
        <div class="row">
            <div class="col-md-8">
                <div class="blog_posts">
                    {%block content%}
                    {%endblock%}
                </div>
            </div>
        </div>
   </div>
   <!--Scripts-->

</body>
</html>
